{% extends 'base.html' %}
{% load static %}

{% block title %}Articles{% endblock title %}

{% block content %}
{% for article in object_list %}
<div class="card" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s;">
    <div class="card-header" style="background-color: #f6f6f6;">
        <span class="font-weight-bold" style="color: #333;">{{ article.title }}</span> Â·
        <span class="text-muted">by {{ article.author }} |
        {{ article.date }}</span>
    </div>
    <div class="card-body" style="background-color: #fff;">
        {{ article.body }}
    </div>
    <div class="card-footer text-center text-muted">
        <a href="{% url 'article_edit' article.pk %}" style="color: #007bff;">Edit</a>  
        <a href="{% url 'article_delete' article.pk %}" style="color: #dc3545;">Delete</a>
    </div>
</div>
<br />
{% endfor %}
{% endblock content %}
